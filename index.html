<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.Finance$</title>

    <link rel="icon" type="imagem/ico" href="/assets/total.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="/assets/logo.svg" alt="Logo dev.finance$">
    </header>

    <main class="container">
        <section id="balanco">
            <h2 class="sr-only">Balanço</h2>

            <div class="card" id="entradas">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="card-entrada" class="entrada">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="/assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="card-saida" class="saida">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="card-total">R$ 0,00</p>
            </div>
        </section>

        <section id="transacao">
            <h2 class="sr-only">Transações</h2>

            <a class="button new" href="#" onclick="modal.toggle()">+ Nova Transação</a>

            <table id="dados">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="txtDescricao">Descrição</label>
                        <input type="text" id="txtDescricao" name="txtDescricao" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="txtValor">Valor</label>
                        <input type="number" id="txtValor" name="txtValor" placeholder="0,00" step="0.01" />
                        <small class="help">
                            Use o sinal -(negativo) para despesas e vírgulas para casas decimais
                        </small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="txtData">Data</label>
                        <input type="date" id="txtData" name="txtData" />
                    </div>

                    <div class="input-group actions">
                        <a onclick="modal.toggle()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>dev.finance$</footer>

    <script src="/js/script.js"></script>
</body>

</html>
